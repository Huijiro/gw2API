name: Testing

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm install

    - name: Run Vitest
      env:
        TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
      run: npm run test
